<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Register UI Component</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-10">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card border-0 rounded-8">
                    <div class="card-body p-4 p-md-5">
                        <form id="registration-form" class="mt-4">
                            <h3>Registration</h3>

                            <div class="form-group">
                                <input class="d-block w-100 py-3 pl-0" type="text" name="name" placeholder="Full Name">
                            </div>

                            <div class="form-group">
                                <input class="d-block w-100 py-3 pl-0" type="email" name="email" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input class="d-block w-100 py-3 pl-0" type="password" name="password" placeholder="Password">
                                <span class="small text-muted">Password must be at least 8 characters long.</span>
                            </div>

                            <button type="submit" class="mt-5 btn btn-block btn-lg btn-blue py-3">
                                <span class="small">
                                    Register
                                    <span class="px-1"></span>
                                    &rightarrow;
                                </span>
                            </button>

                            <p class="small mt-4 text-center">
                                <a href="#" class="text-muted"><u>Lost your password?</u></a>
                            </p>
                        </form>

                        <div id="completed" class="text-center">
                            <img src="tick-inside-a-circle.svg" alt="Tick Mark inside a Circle" class="img-fluid col-8 col-md-4 py-5">
                            <div class="col-md-10 mx-auto pt-4">
                                <h4 class="text-blue">
                                    Registration completed successfully!
                                </h4>
                                <p class="mt-5 col-md-10 mx-auto small text-muted">
                                    Please check your email for a verification link.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
